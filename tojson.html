<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font: 10px sans-serif;
}
</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

d3.csv("joke_similarities_1.csv", function(error, data) {

var node = [];
var nl = [];

for(i=0;i<100;i++)
{
    node[i] = {name: i};
}
//document.write(JSON.stringify(node));

var link =[];
var link_count=0;
for(i=0;i<data.length;i++)
{
    link[link_count++]={source: parseInt(data[i].id1)-1, target: parseInt(data[i].id2)-1, weight: parseFloat(data[i].similarity)};
}
//document.write(JSON.stringify(link));

var combine = {nodes: node, links: link};

document.write(JSON.stringify(combine));
  
//alert(JSON.stringify(combine));

});


</script>
